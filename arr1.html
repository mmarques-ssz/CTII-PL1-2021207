<html>
<head>
<title>Exemplo com Array</title>
</head>

<body>
<script language="Javascript">
var a, b, c, diasDaSemana, i;
a = new Array();

a[5] = 7;
for(i = 0; i < a.length; ++i)
{
    document.write(a[i] + "<br>");
}
document.write("----------------<br>");

a[2] = 0;
for(i = 0; i < a.length; ++i)
{
    document.write(a[i] + "<br>");
}
document.write("----------------<br>");

a[7] = 10;
for(i = 0; i < a.length; ++i)
{
    document.write(a[i] + "<br>");
}
document.write("----------------<br>");

b = new Array(5);
for(i = 0; i < b.length; ++i)
{
    b[i] = (i+1)*10;
}

for(i = 0; i < b.length; ++i)
{
    document.write(b[i] + "<br>");
}
document.write("----------------<br>");

c = new Array(45, 56, 98, 13, 8, 22, 66, 10, 23, 28);
for(i = 0; i < c.length; ++i)
{
    document.write(c[i] + "<br>");
}
document.write("----------------<br>");

diasDaSemana = new Array("Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab");
document.write(diasDaSemana[2] + "<br>");
document.write("----------------<br>");

</script>
</body>
</html>
